<!doctype html>

<html>
<head>
  <title>Audio Sockets Testing</title>
  <link rel='stylesheet' href='stylesheets/bootstrap.css'></link>
  <link rel='stylesheet' href='stylesheets/style.css'></link>
  <!--NOTE: For a real full-featured project, you would use
  a front end module system like `common.js`, `require.js` or
  `browserify` to load your client side scripts. -->
  <script src='http://code.jquery.com/jquery-1.8.0.min.js' type='text/javascript'></script>
  <script src='/socket.io/socket.io.js' type='text/javascript'></script>
  <script src='/javascripts/grid.js' type='text/javascript'></script>
  <script src='/javascripts/Audiolet.js' type='text/javascript'></script>
  <script src='/javascripts/instruments.js' type='text/javascript'></script>
  <script src='/javascripts/audiolet_app.js' type='text/javascript'></script>

  <script src='/javascripts/chat.js' type='text/javascript'></script>
  <script src='/javascripts/chat_ui.js' type='text/javascript'></script>
</head>
<body>
  <header>
    <h1>Audio Sockets Testing</h1>
  </header>

  <div class="btn-group">
    <button type="button" id="high-synth-button" class="btn btn-primary">High Synth</button>
    <button type="button" id="organ-button" class="btn btn-warning">Organ</button>
    <button type="button" id="kick-button" class="btn btn-danger">Kick OFF</button>
    <button type="button" id="shaker-button" class="btn btn-success">Shaker OFF</button>
  </div>

  <h1 class="text-center">
    What's Groovy?
  </h1>

  <canvas id="music">
  </canvas>


  <div id="chat-messages">
  </div>

  <form class="send-form">
    <input id="send-message" type="text">
    <input id="send-button" type="submit" value="Send">
  </form>
  <div class="room-listings">
  </div>
